events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Timeouts y buffers optimizados
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;
    client_max_body_size 20M;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Seguridad - ocultar versión de nginx
        server_tokens off;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # SPA principal - maneja todas las rutas del frontend
        location / {
            try_files $uri $uri/ /index.html;
            
            # No cachear el index.html para que siempre cargue la última versión
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # API backend con configuración mejorada
        location /api/ {
            proxy_pass http://pc_backend:8000/;
            proxy_http_version 1.1;
            
            # Headers del proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts para el backend
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Archivos estáticos con caché largo
        location ~* \.(js|css|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Imágenes y otros assets con caché
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            try_files $uri =404;
            expires 6M;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # JSON con caché moderado
        location ~* \.json$ {
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Denegar acceso a archivos ocultos
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
